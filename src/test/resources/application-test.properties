#Genetic Algorithm configurations

vr.ga.max-generations=1000
vr.ga.max-population-size=100
vr.ga.mutation-rate=0.005
vr.ga.crossover-rate=0.75

#start a new thread pool with the number of cpus avaliable to run optmizations
vr.ga.parallel=true

vr.ga.constraints.hard.charge-limit=3
vr.ga.constraints.hard.extra-restaurants=0.8
vr.ga.constraints.hard.pickup-time-ahead=0.8
vr.ga.constraints.hard.extra-charge=0.8
vr.ga.constraints.soft.delivery-time-delayed=0.25
vr.ga.constraints.soft.amount-riders=0.15